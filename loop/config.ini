# Loop config (INI-style)
#
# Sections:
# - [defaults] for global defaults
# - [profile-name] for named profiles

[defaults]
cli=claude
model=opus
max_turns=200
max_retries=3
max_stalls=3
log_dir=loop/logs
prompt_plan=loop/PROMPT_plan.claude.md
prompt_build=loop/PROMPT_build.claude.md

[codex-fast]
cli=codex
model=gpt-5.2-codex
cli_flags=--full-auto -s workspace-write
reasoning_effort=medium
prompt_plan=loop/PROMPT_plan.codex.md
prompt_build=loop/PROMPT_build.codex.md

[claude-strong]
cli=claude
model=opus
